[package]
name = "image-to-ascii"
version = "0.1.1"
authors = ["kpberry"]
edition = "2021"
description = "Converts images and gifs to ascii art"
license = "MIT"
homepage = "https://github.com/kpberry/image-to-ascii"

[[bin]]
path = "src/main.rs"
name = "image-to-ascii"

[dependencies]
image = "0.24.2"
bdf = "0.6.0"
clap = { version = "3.1.18", features = ["derive"] }
log = "0.4.17"
env_logger = "0.9.0"
rand = "0.8.5"
serde_json = "1.0.81"
indicatif = "0.16.2"
colored = "2.0.0"

[profile.release]
opt-level = 3
debug = false
rpath = false
